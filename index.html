<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic-Tac-Toe Web Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic-Tac-Toe</h1>
      <h2 class="subtitle">Task-03: Web Application</h2>
    </header>
    <main>
      <div class="game-info">
        <span id="status">Player X's turn</span>
        <button id="restartBtn">Restart Game</button>
      </div>
      <div class="board" id="board">
        <!-- 9 cells generated by JS -->
      </div>
      <div class="controls">
        <button id="ai-toggle">Play vs AI: OFF</button>
      </div>
    </main>
    <footer>
      <p>PRODIGY INFOTECH &copy; 2025 | Designed with <span class="heart">&hearts;</span> | <span class="task">Task-03</span></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
